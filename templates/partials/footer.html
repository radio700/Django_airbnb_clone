{% load i18n %}
<footer class="container mx-auto text-center py-20 border-t font-medium text-gray-500">
    <div class="flex flex-col">
        <span>
            {% trans "dont'copy us" %}
        </span>
        <span>&copy; 2021 radio700. {% trans "All rights reserved." %}</span>
    </div>
    <div class="flex mt-10">
        {% get_current_language as LANGUAGE_CODE %}
        <select class="w-1/5 h-8" id="js-lang">

            <option value="en" {% if LANGUAGE_CODE == 'en' %}selected{% endif %}>English</option>
            <option value="kr" {% if LANGUAGE_CODE == 'ko' %}selected{% endif %}>한국어</option>

        </select>
    </div>
</footer>
