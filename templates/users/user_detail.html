{% extends 'base.html' %}
{% block page_title %}{{user_obj.first_name}}'s Profile{% endblock page_title %}
{% block content %}

<div class="container lg:w-5/12 md:w-1/2 xl:w-1/4 mx-auto my-10 flex flex-col items-center p-6 border border-gray-500">

	{% include 'mixins/user_avatar.html' with user=user_obj %}

	<div class="flex items-center">
		<span class="text-3xl mt-1">{{user.first_name}}</span>
		{% if user.is_superhost %}
			<i class="fas fa-check-circle text-teal-400 ml-1"></i>
		{% endif %}
	</div>

	<span class="text-lg">{{user.bio}}</span>
    

    <a href="#" class="btn">Edit Profile</a>
</div>

{% endblock content %}
